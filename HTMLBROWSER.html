<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
<title>HTMLBROWSER</title>
</head>
<body>
    <h1>Google Search</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <!-- Googleに渡す検索キーワード -->
        <input type="text" name="q" placeholder="検索ワードを入力" style="width: 300px; padding: 5px;">
        <button type="submit">検索</button>
    </form>
</body>
</html>
